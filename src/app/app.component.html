
<router-outlet />
<div class="container">
  <div class="header">
      <h1>📝 Simple TODO</h1>
      <p>Manage your tasks efficiently</p>
  </div>

  <div class="content">
      <div id="alert" class="alert"></div>

      <!-- Add Task Form -->
      <div class="add-task">
          <input type="text" id="taskInput" [(ngModel)]="taskInput" placeholder="Enter a new task..." maxlength="255">
          <button class="btn btn-primary" (click)="addTask()">Add Task</button>
      </div>

      <!-- Filter Buttons -->
      <div class="filters">
          <button class="filter-btn" [class.active]="currentFilter === 'all'" (click)="filterTasks('all')">All Tasks</button>
          <button class="filter-btn" [class.active]="currentFilter === 'pending'" (click)="filterTasks('pending')">Pending</button>
          <button class="filter-btn" [class.active]="currentFilter === 'completed'" (click)="filterTasks('completed')">Completed</button>
      </div>

      <!-- Task List -->
      <div id="taskList" class="task-list">
          @for(task of taskList; track task.id) {
            <div class="task-item" [class.completed]="task.status === 'completed'" [class.pending]="task.status === 'pending'">
              <div class="task-header">
                <h3 class="task-title" [class.completed-title]="task.status === 'completed'">{{task.title}}</h3>
              </div>
              <div class="task-actions">
                <button class="btn btn-success" (click)="completeTask(task.id)">Complete</button>
                <button class="btn btn-danger" (click)="deleteTask(task.id)">Delete</button>
              </div>
            </div>
          } @empty {
            <div class="no-tasks">
              <div style="font-size: 48px; margin-bottom: 20px;">📋</div>
              <h3>No tasks found</h3>
              <p>Add a new task to get started!</p>
            </div>
          }
      </div>

  </div>
</div>
